<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg Video Crop</title>
    <link href="assets/stylesheet/index.css" rel="stylesheet" />
</head>

<body>
    <div id="page">
        <h1 id="title">FFmpeg Video Crop</h1>

        <label id="media-upload-label" for="file">
            Select media (.mp4, .avi, .webm, etc)
        </label>
        <input id="file" type="file">

        <div id="media-player">
            <video id="media-video" controls>
                <source id="media-source" />
            </video>
        </div>

        <div id="media-editor">
            Layer editor here
        </div>
    </div>

    <script src="assets/javascript/script.js"></script>
</body>
